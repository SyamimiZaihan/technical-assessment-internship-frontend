<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to the Frontend Assessment</h1>
        
        <!-- TODO: Implement Task 1 here / Responsive Navigation Bar-->
         <nav class="navbar navbar-expand-lg navbar-light bg-light mt-4">
            <div class="container">

                <!-- Butang Hamburger -->
                 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavBar"
                    aria-controls="mainNavBar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                 </button>

                 <!-- Navigation Bar -->
                 <div class="collapse navbar-collapse" id="mainNavBar">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                 </div>
            </div>
         </nav>

        <!-- TODO: Implement Task 2 here / Responsive Card Grid -->
         <section class="mt-5 mb-5 ms-4 me-4">
            <div class="row g-4">

                <!-- Card 1-->
                 <div class="col-12 col-md-4">
                    <div class="card h-100"> <!-- untuk setting high berapa -->
                        <img src="img.png" class="card-img-top" alt="Card 1 (Image)" style="height:  250px; object-fit: cover;">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title"> Card Title 1</h5>
                            <p class="card-text">Desription for card 1</p>
                            <a href="#" class=""btn btn-primary mt-auto">Learn More</a>
                        </div>
                    </div>
                 </div>

                 <!-- Card 2-->
                 <div class="col-12 col-md-4">
                    <div class="card h-100"> <!-- untuk setting high berapa -->
                        <img src="img2.jpg" class="card-img-top" alt="Card 2 (Image)" style="height:  250px; object-fit: cover;">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title"> Card Title 2</h5>
                            <p class="card-text">Desription for card 2</p>
                            <a href="#" class=""btn btn-primary mt-auto">Learn More</a>
                        </div>
                    </div>
                 </div>

                 <!-- Card 3-->
                 <div class="col-12 col-md-4">
                    <div class="card h-100"> <!-- untuk setting high berapa -->
                        <img src="img3.jpg" class="card-img-top" alt="Card 3 (Image)" style="height:  250px; object-fit: cover;">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title"> Card Title 3</h5>
                            <p class="card-text">Desription for card 3</p>
                            <a href="#" class=""btn btn-primary mt-auto">Learn More</a>
                        </div>
                    </div>
                 </div>

            </div>
         </section>

        <!-- TODO: Implement Task 3 here / Contact Form -->
        <section class="mt-5 mb-5">
            <div class="container">
                <h2 class="text-center mb-4">Contact Us</h2>

                <form id="contactForm" class="mx-auto" style="max-width: 600px;">
                     <!-- Field : Name -->
                     <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Please enter your name" required>
                        <label for="name">Name</label>
                     </div>
                     <!-- Field : Email -->
                     <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="email" placeholder="Please enter your email (name@gmail.com)" required>
                        <label for="email">Email</label>
                     </div>
                     <!-- Field : Message -->
                     <div class="form-floating mb-3">
                        <textarea class="form-control" id="message" placeholder="Please leave a message here" style="height: 150px;"></textarea>
                        <label for="message">Message</label>
                     </div>

                     <!-- Submit Button -->
                     <div class="text-center">
                        <button type="submit" class="btn btn-primary px-4 py-2">Submit</button>
                     </div>
                </form>

                <!-- Task 4 : Add a Modal-->
                <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="contactModalLabel">Submitted Information</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p><strong>Name: </strong><span id="modalName"></span></p>
                                <p><strong>Email: </strong><span id="modalEmail"></span></p>
                                <p><strong>Message: </strong><span id="modalMessage"></span></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        //untuk dapatkan elemen dari form
        const form = document.getElementById('contactForm');

        form.addEventListener('submit', function (event){
            event.preventDefault(); //function untuk halang form dari reload page

            //ambil semula nilai yang user input
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            //untuk memaparkan nilai dalam modal
            document.getElementById('modalName').textContent = name;
            document.getElementById('modalEmail').textContent = email;
            document.getElementById('modalMessage').textContent = message;

            //paparkan modal
            const modal = new bootstrap.Modal(document.getElementById('contactModal'));
            modal.show();

            //untuk reset form selepas submit
            form.reset();
        });
    </script>
</body>

</html>
